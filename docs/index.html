<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
  <title>카카오 공유하기.</title>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">


  <style>
    * {
      font-family: 'Poor Story', cursive;
    }

    .inputpage {
      display: block;
    }

    .sharepage {
      display: none;
    }

    @media screen and (max-width: 760px) {}
  </style>

  <script type="text/javascript">
    var temp;
    function input() {
      var input = document.getElementsById("input").value;
      temp = input;
    }
  </script>

  <script>
    function open_share() {
      input();
      document.getElementsByClassName("inputpage")[0].style.display = "none";
      document.getElementsByClassName("sharepage")[0].style.display = "block";
    }
  </script>
</head>

<body>

  <div class='inputpage'>
    <input type='text' id='input'>
    <button on click='open_share()'>입력받기</button>
    <!--
    <input type='text' name='name' value='' />
    <button class="next" type="button" onclick="open_share()"> 전송 </button>
-->
  </div>

  <div class='sharepage'>
    <a id="kakao-link-btn" href="javascript:;">
      <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
    </a>
    <script type='text/javascript'>
        //<![CDATA[
        Kakao.init('fe8e700a402c67918bc34f6ef974d636');

        Kakao.Link.createDefaultButton({
          container: '#kakao-link-btn',
          objectType: 'feed',
          content: {
            title: 'from ' + temp,
            description: '2021년 새해 복 많이 받으세요!',
            imageUrl: 'https://cdn2.vectorstock.com/i/1000x1000/84/61/simple-happy-new-year-card-minimalistic-design-vector-18068461.jpg',
            link: {
              mobileWebUrl: 'https://haea3671.github.io/' + temp,
              webUrl: 'https://haea3671.github.io/' + temp
            }
          },
          buttons: [
            {
              title: '카드 보기',
              link: {
                mobileWebUrl: 'https://haea3671.github.io/' + temp,
                webUrl: 'https://haea3671.github.io/' + temp
              }
            }
          ]
        });
          //]]>
    </script>
  </div>

  </script>
</body>

</html>
